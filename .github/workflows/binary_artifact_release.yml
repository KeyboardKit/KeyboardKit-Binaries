name: Create Release Tag

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      custom_version:
        description: 'Custom version (optional, overrides bump type)'
        required: false
        type: string
      artifact_url_1:
        description: 'URL to first artifact file'
        required: false
        type: string
      artifact_url_2:
        description: 'URL to second artifact file'
        required: false
        type: string

jobs:
  create-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_latest_tag
        run: |
          LATEST_TAG=$(git tag -l --sort=-v:refname | head -n 1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="0.0.0"
          fi
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Calculate new version
        id: calc_version
        run: |
          LATEST="${{ steps.get_latest_tag.outputs.latest_tag }}"
          CUSTOM="${{ github.event.inputs.custom_version }}"
          BUMP="${{ github.event.inputs.version_bump }}"
          
          if [ -n "$CUSTOM" ]; then
            NEW_VERSION="$CUSTOM"
          else
            LATEST="${LATEST#v}"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST"
            
            case "$BUMP" in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              patch)
                PATCH=$((PATCH + 1))
                ;;
            esac
            
            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          fi
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Download artifact files
        run: |
          mkdir -p release-artifacts
          
          if [ -n "${{ github.event.inputs.artifact_url_1 }}" ]; then
            echo "Downloading artifact 1..."
            curl -L -o "release-artifacts/$(basename "${{ github.event.inputs.artifact_url_1 }}")" \
              "${{ github.event.inputs.artifact_url_1 }}"
          fi
          
          if [ -n "${{ github.event.inputs.artifact_url_2 }}" ]; then
            echo "Downloading artifact 2..."
            curl -L -o "release-artifacts/$(basename "${{ github.event.inputs.artifact_url_2 }}")" \
              "${{ github.event.inputs.artifact_url_2 }}"
          fi
          
          echo "Downloaded files:"
          ls -lh release-artifacts/

      - name: Create and push tag
        run: |
          VERSION="${{ steps.calc_version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.calc_version.outputs.new_version }}
          release_name: Release v${{ steps.calc_version.outputs.new_version }}
          draft: false
          prerelease: false

      - name: Upload artifacts to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="v${{ steps.calc_version.outputs.new_version }}"
          
          for file in release-artifacts/*; do
            if [ -f "$file" ]; then
              echo "Uploading $(basename "$file")..."
              gh release upload "$VERSION" "$file" --clobber
            fi
          done
